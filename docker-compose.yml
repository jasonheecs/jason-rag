services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build:
      context: ./src/backend
    container_name: api
    depends_on:
      - qdrant
    ports:
      - "8000:80"
    volumes:
      - ./src/backend:/code
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]

  ingestion:
    build:
      context: ./src/backend
    container_name: ingestion
    depends_on:
      - qdrant
    volumes:
      - ./src/backend:/code
    command: ["python", "-m", "ingestion.main"]
    profiles:
      - manual  # Only runs when explicitly called

  ui:
    build:
      context: ./src/frontend
    container_name: ui
    ports:
      - "8501:8501"
    volumes:
      - ./src/frontend:/app

volumes:
  qdrant_data:
